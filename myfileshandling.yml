---
- hosts: myUservers
  become: yes
  tasks:
  - include_tasks: myfile.yml
  - name: install web server
    apt:
     name: httpd
     state: present

  - name: copy index into node
    template:
       src: myindex1.j2
       dest: /var/www/html/index.html   
    notify: 
    - restartapache   
   
  handlers:
  - name: restartapache
    apt:
      name: httpd
      state: restarted 


    